<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet">
    <title>CookCraft</title>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="../imgs/cookcraft.jpeg"
                          style="width: 185px;" class="mb-2" alt="logo">
                        <!-- <h4 class="mt-1 mb-5 pb-1">CookCraft app de receitas</h4> -->
                      </div>
      
                      <form id="form-login">
                        <p>Por favor, entre com sua conta abaixo</p>
      
                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example11" class="form-control user_name"
                            placeholder="" />
                          <label class="form-label" for="form2Example11">Usuário</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example22" class="form-control pass" />
                          <label class="form-label" for="form2Example22">Senha</label>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn px-4 btn-block fa-lg btn btn-outline-success mb-3" onclick="loginAuth();" type="button">Entrar</button>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Não possui uma conta?</p>
                          <button type="button" onclick="showRegisterForm()" class="btn btn-outline-danger">Cadastre-se</button>
                        </div>
      
                      </form>

                      <form style="display:none;" id="form-register">
                        <p>Por favor, informe seus dados abaixo</p>
                        
                        <div class="form-outline mb-2">
                            <input type="text" id="form2Example11" class="form-control user_name_register" required
                              placeholder="Usuário" />
                          </div>

                        <div class="form-outline mb-2">
                            <input type="password" id="form2Example11" class="form-control pass_register" required
                              placeholder="Senha" />
                        </div>

                        <div class="form-outline mb-2">
                          <input type="text" id="form2Example11" class="form-control first_name" required
                            placeholder="Primeiro nome" />
                        </div>
      
                        <div class="form-outline mb-2">
                          <input type="text" id="form2Example22" class="form-control last_name" required
                            placeholder="Último nome" />
                        </div>

                        <div class="form-outline mb-2">
                          <input type="email" id="form2Example22" class="form-control email" required
                            placeholder="Email" />
                        </div>

                        <div class="form-outline mb-2">
                            Perfil Culinário
                            <select class="form-select" id="perfil">
                                <option value="1">Fitness</option>
                                <option value="1">Vegano</option>
                            </select>
                        </div>

                        <div class="text-center pt-1 mb-2 pb-1">
                            <button class="btn btn-primary px-4 btn-block fa-lg bg-success mb-3" onclick="registerFetch();" type="button">Registrar</button>
                          </div>
      
                        <div class="text-center pt-1 mb-2 pb-1">
                          <button class="btn btn-primary px-4 btn-block fa-lg bg-danger mb-3" onclick="backLoginPage();" type="button"><- Voltar</button>
                        </div>
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4"></h4>
                      <p class="small mb-0"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../javascript/loginPage.js"></script>
</body>
</html>
